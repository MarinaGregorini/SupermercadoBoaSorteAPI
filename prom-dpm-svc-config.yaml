apiVersion: apps/v1
kind: Deployment
metadata:
  name: prom-dpm
  namespace: grupo4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prom-config
              mountPath: /etc/prometheus/
      volumes:
        - name: prom-config
          configMap:
            name: prom-config
---
apiVersion: v1
kind: Service
metadata:
  name: prom-svc
  namespace: grupo4
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
  type: LoadBalancer

