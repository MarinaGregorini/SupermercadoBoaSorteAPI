namespace: grupo4

prometheus:
  image:
    repository: prom/prometheus
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 9090
    targetPort: 9090
  config:
    scrape_interval: 15s

flask:
  image:
    repository: acrgrupo4.azurecr.io/py-prom
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 80
    targetPort: 5000
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "100m"

rbac:
  create: true

grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: latest
  service:
    type: LoadBalancer
    port: 3000
  adminUser: admin
  adminPassword: admin123
  persistence:
    enabled: false
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        url: http://prom-svc.grupo4.svc.cluster.local:9090
        access: proxy
        isDefault: true
